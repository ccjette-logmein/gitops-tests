apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: application-sync
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  description: Project used to Sync the ArgoCD Application and ApplicationSet CR
  clusterResourceWhitelist:
    - group: 'argoproj.io'
      kind: 'Application'
    - group: 'argoproj.io'
      kind: 'ApplicationSet'
  destinations:
    - namespace: 'argocd'
      name: 'in-cluster'
  sourceRepos:
    - 'https://github.com/ccjette-logmein/gitops-tests'
