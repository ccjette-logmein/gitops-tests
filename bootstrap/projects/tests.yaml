apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: tests
  namespace: argocd
  labels:
    argocd.argoproj.io/project-inherit: global
spec:
  description: Project for the test services
  # In this scenario, everything runs in the local cluster. Simulate different cluster by having different namespaces
  destinations:
    - namespace: 'dev'
      name: 'dev'
    - namespace: 'staging'
      name: 'staging'
    - namespace: 'production-1'
      name: 'production-1'
    - namespace: 'production-2'
      name: 'production-2'
  sourceRepos: 
    - "https://github.com/ccjette-logmein/gitops-tests"
  syncWindows: 
    - kind: deny
      schedule: '0 8 * * *'
      duration: 6h
      applications: 
        - '*'
      namespaces: 
        - '*'
      clusters: 
        - '*'
